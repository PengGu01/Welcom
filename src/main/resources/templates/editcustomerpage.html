<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Customer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <h1>Add Customer</h1>
    <form id="addCustomerForm" >
        <div>
            <label>Customer ID:</label>
            <input type="number" th:field="*{customer.customerid}" required>
        </div>
        <div>
            <label>Username:</label>
            <input type="text" th:field="*{customer.username}" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="text" th:field="*{customer.password}" required>
        </div>
        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{customer.firstname}" required>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{customer.lastname}" required>
        </div>
        <div>
            <label>Address:</label>
            <input type="text" th:field="*{customer.address}" required>
        </div>
        <div>
            <label>City:</label>
            <input type="text" th:field="*{customer.city}" required>
        </div>
        <div>
            <label>Postal Code:</label>
            <input type="text" th:field="*{customer.postalcode}" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" th:field="*{customer.phone}" required>
        </div>
        <div>
            <label>Email ID:</label>
            <input type="text" th:field="*{customer.emailid}" required>
        </div>
        <button id="addCustomerBtn" type="submit">Add Customer</button>
    </form>
    
     <script>
        $(document).ready(function() {
            // 当点击按钮时，获取表单数据并发送 POST 请求到 RESTful 接口
            $("#addCustomerBtn").click(function() {
                var formData = {
                    customerid: $("#customerid").val(),
                    username: $("#username").val(),
                    password: $("#password").val(),
                    firstname: $("#firstname").val(),
                    lastname: $("#lastname").val(),
                    address: $("#address").val(),
                    city: $("#city").val(),
                    postalcode: $("#postalcode").val(),
                    phone: $("#phone").val(),
                    emailid: $("#emailid").val()
                };

                $.ajax({
                    type: "put",
                    url: "/addcustomer",
                    data: JSON.stringify(formData),
                    contentType: "application/json",
                    success: function(response) {
                        alert("Customer added successfully!");
                        // 清空表单字段
                        window.location.href = "/";
                    },
                    error: function(xhr, status, error) {
                        alert(JSON.stringify(formData)+"\rFailed to add customer. Error: " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
